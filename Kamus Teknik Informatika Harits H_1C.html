    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #5c5a5a;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #5c5a5a;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: hsl(0, 0%, 100%);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ffffff;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      /* Desain tombol */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #bcc4bc;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        margin-right: 5px;
        margin-bottom: 10px;
        font-size: 18px;
      }
      .btn:hover {
        background-color: #0073aa;
      }
      .center-btn {
        text-align: center;
        margin-bottom: 20px;
      }
      .search-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .search-input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 200px;
      }
      .search-btn {
        padding: 12px 24px; /* Lebih besar */
        border: none;
        background-color: #373f37;
        color: rgb(255, 255, 255);
        border-radius: 8px;
        cursor: pointer;
      }
      .search-btn:hover {
        background-color: #93a393;
      }
      .word-btn {
        width: 100%; /* Lebih lebar */
        height: 60px; /* Lebih tinggi */
        margin-bottom: 10px;
        display: block;
        text-align: center;
      }
      .english {
        font-weight: bold;
      }
      .count-btn {
        padding: 10px 20px;
        background-color: #bcc4bc;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        margin-right: 5px;
        margin-bottom: 10px;
        font-size: 18px;
      }
      .count-btn:hover {
        background-color: #0073aa;
      }
      .total-count {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>

      var countClicks = 0; // Untuk menghitung jumlah kali tombol "Hitung Jumlah Kata" ditekan

      // Fungsi untuk mengisi tabel dengan data kamus
      function populateTable() {
        var tableBody = document
          .getElementById("kamusTable")
          .getElementsByTagName("tbody")[0];
        kamusData.forEach(function (item, index) {
          var row = tableBody.insertRow();
          var wordCell = row.insertCell(0);
          wordCell.colSpan = 2;
          wordCell.innerHTML =
            '<button class="btn word-btn" onclick="searchByWord(\'' +
            item.indo +
            " / " +
            item.inggris +
            '\')"><span class="english">' +
            item.inggris +
            "</span><br>" +
            item.indo +
            "</button>";
        });
      }

      // Fungsi untuk mencari kata
      function search() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("kamusTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0]; // Cari pada kolom kata
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }

      // Fungsi untuk mencari kata berdasarkan kata tertentu
      function searchByWord(word) {
        document.getElementById("searchInput").value = word;
        search();
      }

      // Fungsi untuk mengurutkan berdasarkan abjad (bahasa Inggris)
      function sortAlphabet() {
        kamusData.sort(function (a, b) {
          return a.inggris.localeCompare(b.inggris);
        });
        clearTable();
        populateTable();
      }

      // Fungsi untuk menghitung jumlah kata
      function countWords() {
        countClicks++;
        if (countClicks % 2 === 0) {
          document.getElementById("totalCount").innerHTML = "";
        } else {
          var count = kamusData.length;
          document.getElementById("totalCount").innerHTML =
            "Total Kosakata: " + count;
        }
      }

      // Fungsi untuk menghapus kata dari kamus
      function deleteWord(index) {
        kamusData.splice(index, 1);
        clearTable();
        populateTable();
      }

      // Fungsi untuk mengosongkan isi tabel
      function clearTable() {
        var tableBody = document
          .getElementById("kamusTable")
          .getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";
      }

      // Fungsi untuk mengisi tabel saat halaman dimuat
      populateTable();
    </script>
